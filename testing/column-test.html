<!DOCTYPE html>
<head>
    <title>Column Testing</title>

    <link href="../style.css" rel="stylesheet" type="text/css">

    <style>
        .red {
            background-color: red;
            color: black;
        }
        .green {
            background-color: green;
            color: black;
        }
        .blue {
            background-color: blue;
            color: white;
        }
        .yellow {
            background-color: yellow;
            color: black;
        }
        div {
            text-align: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="section red">
        100%
    </div>
    <div class="section">
        <div class="column-50 green">
            50%
        </div>
        <div class="column-50 blue">
            50%
        </div>
    </div>
</body>
